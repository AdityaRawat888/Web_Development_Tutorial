<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>
    <h1>Forms Demonstration</h1>
    <!--If you have a button tag inside a form, then it would be submitted otherwise it wont be-->
    <button>Outside form!</button>

    <form action="/tacos">
        <!--No longer submits the form as <button type="button">-->
        <button type="button">Please don't submit the form</button>
        <p>
            <label for="username">Enter a Username:</label>
            <input id="username" type="text" placeholder="username" name="username">
        </p>
        <p>
            <label for="password">Enter a Password:</label>
            <input type="password" placeholder="password" id="password" name="password">
        </p>
        <button>Submit in the middle</button>
        <p>
            <label for="color">Enter a color:</label>
            <input type="color" id="color" name="color">
        </p>
        <p>
            <label for="number">Enter a number</label>
            <input type="number" placeholder="enter a number" id="number" name="num">
        </p>
        <!--This button submits the form-->
        <button>Submit</button>

    </form>
    <button>Outside the form submit</button>
    <h3>Reddit</h3>
    <form action="https://www.reddit.com/search">

        <input type="text" name="q">
        <button>Search Reddit</button>

    </form>

    <h2>More Inputs</h2>
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree">
        <label for="agree">I agree to everything</label>
        <p>
            <label for="xs">X small:</label>
            <!--Same name for input means they are connected, we can select only one from them-->
            <!--Value that we add will be sent through forms-->
            <input type="radio" name="size" id="xs" value="one">
            <label for="s">Small:</label>
            <input type="radio" name="size" id="s" value="two">
            <label for="m">Medium</label>
            <input type="radio" name="size" id="m" value="three">
        </p>
        <p>
            <label for="meal">Please select a meal type:</label>
            <select name="meal" id="meal">
                <option value="fish">Fish</option>
                <option value="veg">Vegetarian</option>
                <option value="chicken">Chicken</option>
            </select>
        </p>
        <p>
            <label for="cheese">Amount Of Cheese:</label>
            <input type="range" id="cheese" min="1" max="10" name="cheese_level">
        </p>

        <p>
            <label for="requests">Any Special Requests?</label>
            <textarea id="requests" rows="5" cols="40" placeholder="Enter text"></textarea>
        </p>
        <button>Submit</button>
    </form>

    <h2>Validations Demo</h2>
    <form action="/dummy">
        <label for="first">Enter first name</label>
        <input type="text" name="first" id="first" required>
        <p>
            <label for="username">Username</label>
            <input type="text" name="username" id="username" minlength="5" maxlength="20">
        </p>

        <p>
            <input type="email">
        </p>

        <button>Submit</button>


    </form>

</body>

</html>
